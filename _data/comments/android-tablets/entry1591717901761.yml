message: "Hoi Marion,\r\n\r\nHet hangt van je tablet en je piano af, maar bij de mijne is het geen probleem hem op de plek te zetten waar normaal de bladmuziek staat. Ik verwacht niet dat dat voor problemen gaat zorgen.\r\n\r\nIk weet niet of een bedraad pedaal Ã¼berhaupt bestaat, laat staan dat apps er gebruik van kunnen maken, maar je kan het allicht proberen. Ik heb zelf geen pedaal en ook geen ervaring met hoe betrouwbaar de verbinding is, maar ik heb er geen klachten over gehoord. Bluetooth is tegenwoordig een aardig betrouwbare verbinding, mede doordat het al een vrij oude techniek is. \r\n\r\nQua aanvullende tips... Nouja, ik weet wel dat als ik nu een nieuwe tablet zou kopen, ik specifiek zou kijken naar een tablet met actieve stylus en palm-rejection. Ik schrijf tegenwoordig maar met m'n vingers, omdat de passieve stylus eigenlijk gewoon niet voldoende betrouwbaar schrijft, maar met een pen kunnen schrijven zou wel wat gebruiksgemak opleveren."
