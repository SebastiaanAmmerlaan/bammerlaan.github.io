message: "Hoi Evert,\r\n\r\nIk ben niet commercieel betrokken bij deze software, ik heb dit artikel vooral uit liefhebberij geschreven, en om het gebruik van een tablet hopelijk wat meer te normaliseren bij klassieke musici. Het is ook geen officiÃ«le \"handleiding\", uitsluitend wat van mijn eigen tips.\r\n\r\nMaar goed, het is inderdaad mogelijk om een geluidsbestand aan bladmuziek te koppelen in Mobilesheets. Hier is een filmpje waarin iemand het voordoet, in het Engels: https://www.youtube.com/watch?v=DQnJwJ1eYRQ\r\n\r\nHopelijk kom je er daarmee uit! Ik heb het zelf ook wel eens gebruikt, en het werkt naar behoren. Je kan ook binnen het geluidsbestand zelfs nog knippen, voor als de bladmuziek slechts een deel van het audiobestand betreft."
