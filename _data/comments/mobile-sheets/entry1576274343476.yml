message: "Dag Anne, \r\n\r\nSorry voor de late reactie! Toevallig gaat precies de andere blogpost die ik tot nu toe heb geschreven daarover, deze kan je hier vinden: https://bammerlaan.nl/posts/Android-tablets-klassieke-musicus\r\n\r\nEr zijn niet veel tablets op de markt met een scherm groter dan 12\", of in ieder geval niet toen ik mijn tablet kocht. Let vooral ook op de andere informatie die ik in m'n blogpost uiteenzetâ€“met het automatisch bijsnijden van Mobilesheets is een groot tablet niet altijd even hard nodig. (Maar ik kan me voorstellen dat een dirigent er meer baat bij heeft, gezien die doorgaans verder van zijn bladmuziek verwijderd is.)"
