message: "Hoi Ruud, \r\n\r\nIk werk zelf eigenlijk nooit met setlists, dus ik kan je hier maar beperkt mee helpen. Had je al geprobeerd wat hier wordt aangeraden? \r\nhttps://zubersoft.com/mobilesheets/forum/archive/index.php?thread-3516.html \r\n\r\nLijkt erop dat je via de instellingen het een-en-ander kan aanpassen aan de lijst die je krijgt. \r\n\r\nAls dat niet werkt zou ik persoonlijk een screenshot maken van de setlist en die maar uitprinten, al erken ik dat dat uit armoede zou zijn! (Power-knop en volume-omlaag-knop een paar seconden tegelijk indrukken is een snelkoppeling voor een screenshot op alle Android-producten.)"
