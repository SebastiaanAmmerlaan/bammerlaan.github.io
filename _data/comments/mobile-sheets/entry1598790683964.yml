message: "Beste Sebastian,\r\n\r\nMijn naam is Evert Warrink en jarenlang professioneel muzikant geweest.\r\nNu heb ik het programma gekocht waarvoor deze handleiding is geschreven en op de muziek na kom ik overal wel uit maar is het mogelijk om muziek bestanden mp3 of ander soort in te lezen en af te spelen?\r\nIk zoek hier al lange tijd naar want dan kan ik mijn gitaar muziek opgeslagen in wma en of mp3 hier gelijk op draaien tijden mijn spelen.\r\n\r\nHopelijk is het mogelijk of misschien dat jullie dit nog kunnen toevoegen?\r\nIk heb geen moeite om er iets meer voor te betalen hoor.\r\n\r\nGroetjes Evert"
